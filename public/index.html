<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Golem Network Stats</title>
    <meta name="description" content="Golem Network Stats is a stats page and network explorer for the Golem Network. View live network data, historical data and more.">
    <meta name="keywords" content="Golem, Golem Network, blockchain, decentralized cloud, cryptocurrency, crypto, glm, GLM">
    <meta name="description" content="Golem Network Stats is a stats page and network explorer for the Golem Network. View live network data, historical data and more.">
<meta name="image" content="<%= BASE_URL %>preview-img.jpg">
<!-- Schema.org for Google -->
<meta itemprop="name" content="Golem Network Stats">
<meta itemprop="description" content="Golem Network Stats is a stats page and network explorer for the Golem Network. View live network data, historical data and more.">
<meta itemprop="image" content="<%= BASE_URL %>preview-img.jpg">
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Golem Network Stats">
<meta name="twitter:description" content="Golem Network Stats is a stats page and network explorer for the Golem Network. View live network data, historical data and more.">
<meta name="twitter:site" content="@golemproject">
<meta name="twitter:creator" content="@golemproject">
<meta name="twitter:image:src" content="<%= BASE_URL %>preview-img.jpg">
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="Golem Network Stats">
<meta name="og:description" content="Golem Network Stats is a stats page and network explorer for the Golem Network. View live network data, historical data and more.">
<meta name="og:image" content="<%= BASE_URL %>preview-img.jpg">
<meta property="og:image:width" content="1920" />
<meta property="og:image:height" content="1080" />
<meta name="og:url" content="https://stats.golem.network">
<meta name="og:site_name" content="Golem Network Stats">
<meta name="og:type" content="website">
    <script>
      // It's best to inline this in `head` to avoid FOUC (flash of unstyled content) when changing pages or themes
      if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark')
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
